{% if messages %} {% for message in messages %}
<div id="message_alert" class="container">
    <div class="alert alert-{{ message.tags }}" alert-dismissable role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button> {{message}}
        <strong>
              {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                <span class="align-middle"><i class="fa fa-ban"></i>
              {% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                <span class="align-middle"><i class="fa fa-heart"></i>      
              {% else %}
                  {{mesaage.tags|title}}
              {% endif %}
        </strong>

    </div>
</div>
{% endfor %} {% endif %}
